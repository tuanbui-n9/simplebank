name: Deploy to production

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Configure GCP credentials & Login
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: 'solution-architect-gcp'
          workload_identity_provider: 'projects/968648877314/locations/global/workloadIdentityPools/github/providers/tuanbui-n9'

      - name: Build, tag, and push docker image to Artifact Registry
        env:
          ARTIFACT_URI: ${{ env.ARTIFACT_URI}}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo $ARTIFACT_URI
          echo $IMAGE_TAG
          docker build -t $ARTIFACT_URI:$IMAGE_TAG -f Dockerfile .
          docker push $ARTIFACT_URI:$IMAGE_TAG
