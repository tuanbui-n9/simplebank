apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: asia-east1-docker.pkg.dev/solution-architect-gcp/simple-bank/simple-bank:b3e9b5679f105de5ba73722219e479f8f1e1c974
          imagePullPolicy: Always
          resources:
            limits:
              cpu: '1'
              memory: '512Mi'
          ports:
            - containerPort: 8080
              name: http-server
            - containerPort: 9090
              name: grpc-server
